app:
  name: hyperliquid-bot
  environment: development
  debug: true
  grace_period: 30s

exchange:
  name: hyperliquid
  base_url: https://api.hyperliquid.xyz
  ws_url: wss://api.hyperliquid.xyz/ws
  api_key: ${EXCHANGE_API_KEY}
  api_secret: ${EXCHANGE_API_SECRET}
  testnet: true
  rate_limit: 10

strategy:
  name: market_maker
  symbol: BTC-PERP
  params:
    spread_bps: 5
    order_size: 0.01
    max_position: 0.1
    rebalance_threshold: 0.05

risk:
  max_position_size: 1.0
  max_leverage: 3.0
  max_drawdown: 0.1
  daily_loss_limit: 0.05

log:
  level: info
  format: json
  output: stdout
